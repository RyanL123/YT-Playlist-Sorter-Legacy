<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Sorter</title>
    <link rel="stylesheet" href="css/global.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div id="link-input">
        <form>
            <select id="order" onchange="rearrangeVideos(this.value)">
                <option value="d">Views Descending</option>
                <option value="a">Views Ascending</option>
                <option value="ld">Likes Descending</option>
                <option value="la">Likes Ascending</option>
                <option value="dd">Dislikes Descending</option>
                <option value="da">Dislikes Ascending</option>
                <option value="ud">Most Recent</option>
                <option value="ua">Earliest</option>
            </select>
            <input type="text" placeholder="Playlist ID" id="playlist-id-input">
            <input type="button" value="Search" onclick="execute()">
        </form>
    </div>
    <div id="tutorial">
        <a href="https://github.com/RyanL123/YT-Playlist-Sorter/blob/master/README.md" target=_blank>Tutorial</a>
    </div>
    <div id="result">
        <table id="results-table"></table>
    </div>
    <script src="js/api.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
