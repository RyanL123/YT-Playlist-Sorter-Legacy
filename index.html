<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sort any YouTube playlist based on selected attributes">
    <meta name="title" content="YouTube Playlist Sorter">
    <title>Playlist Sorter</title>
    <link rel="icon" href="Resources/favicon.png" type="image">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-3 my-1">
                <select class="form-control" id="order" onchange="rearrangeVideos(this.value)">
                    <option value="d">Views Descending</option>
                    <option value="a">Views Ascending</option>
                    <option value="ld">Likes Descending</option>
                    <option value="la">Likes Ascending</option>
                    <option value="dd">Dislikes Descending</option>
                    <option value="da">Dislikes Ascending</option>
                    <option value="ud">Most Recent</option>
                    <option value="ua">Earliest</option>
                </select>
            </div>
            <div class="col-sm-6 my-1">
                <input type="text" placeholder="Playlist ID" class="form-control" id="playlist-id-input">
            </div>
            <div class="col-sm-3 my-1">
                <button onclick="execute()" class="btn btn-dark">
                    <span style="display: none;" id="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Search
                </button>
                <a href="https://github.com/RyanL123/YT-Playlist-Sorter/blob/master/README.md" target=_blank><button class="btn btn-primary">Tutorial</button></a>
            </div>
        </div>
    </div>
    <div id="result" class="container mt-5"></div>
    <script src="js/api.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
